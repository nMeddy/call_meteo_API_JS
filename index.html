<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./js/app.js" async />
    <title>Call_méteo_API in JS</title>
  </head>
  <body>
    <div class="container bg-dark">
      <h1 class="text-dark">Météo App</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 my-3">
          <form action="GET">
            <div class="form-group">
              <input type="text" class="form-contral" id="inputCity" />
            </div>

            <button class="btn btn-info btn-block">Rechercher</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
        <div class="box-container">
          <div id="city" class="box"></div>
          <div id="tmp" class="box"></div>
          <div id="humidity" class="box"></div>
          <div id="mind" class="box"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    />
  </body>
</html>
