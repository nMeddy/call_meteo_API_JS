<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Meteo call API in JS</title>
    <script src="./js/app.js" async></script>
  </head>

  <body>
    <div class="container">
      <h1 class="p-1 text-center">Météo App</h1>
      <div
        class="d-flex flex-column flex-wrap justiy-content-center align-items-center"
      >
        <div class="col-12 col-sm-6 my-3">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <button type="subtmit" class="mt-2 form-control btn btn-primary">
              Rechercher
            </button>
          </form>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center my-3">
        <div class="box-container shadow">
          <div id="city" class="box"></div>
          <div id="tmp" class="box"></div>
          <div id="humidity" class="box"></div>
          <div id="wind" class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
